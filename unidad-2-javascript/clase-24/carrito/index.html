<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito con Manejo de Errores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        
        <div id="cart-conteiner">
            <!-- Los productos se renderizarán aquí -->
        </div>
        
        <div class="total-section">
            <h2>Total: $<span id="Total">0</span></h2>
            <button id="button-eliminar-carrito">Vaciar Carrito</button>
        </div>
    </div>

    <!-- Modal para errores -->
    <div class="modal-container close">
        <div class="modal">
            <!-- El contenido se generará dinámicamente -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
