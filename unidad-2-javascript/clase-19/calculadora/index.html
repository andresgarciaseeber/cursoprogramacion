<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Accesible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .keyboard-info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .keyboard-info strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .display {
            background: #2d3748;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .number, .decimal {
            background: #f7fafc;
            color: #2d3748;
        }

        .number:hover, .decimal:hover {
            background: #e2e8f0;
        }

        .operator {
            background: #667eea;
            color: white;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #48bb78;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: #38a169;
        }

        .clear {
            background: #f56565;
            color: white;
            grid-column: span 2;
        }

        .clear:hover {
            background: #e53e3e;
        }

        .pressed {
            animation: pressEffect 0.2s;
        }

        @keyframes pressEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="keyboard-info">
            <strong>⌨️ Atajos de teclado activados</strong>
            Números (0-9), operadores (+, -, *, /), Enter (=), Escape (C), punto (.)
        </div>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="decimal" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operation = '';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (num === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    currentValue += num;
                }
            }
            updateDisplay();
            animateButton(num);
        }

        function appendOperator(op) {
            if (operation && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operation = op;
            shouldResetDisplay = true;
            animateButton(op);
        }

        function calculate() {
            if (!operation || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            currentValue = result.toString();
            operation = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
            animateButton('=');
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operation = '';
            shouldResetDisplay = false;
            updateDisplay();
            animateButton('C');
        }

        function animateButton(value) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent === value || (value === '*' && btn.textContent === '×')) {
                    btn.classList.add('pressed');
                    setTimeout(() => btn.classList.remove('pressed'), 200);
                }
            });
        }

        // Manejo de eventos de teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Números
            if (key >= '0' && key <= '9') {
                event.preventDefault();
                appendNumber(key);
            }
            // Punto decimal
            else if (key === '.' || key === ',') {
                event.preventDefault();
                appendNumber('.');
            }
            // Operadores
            else if (key === '+') {
                event.preventDefault();
                appendOperator('+');
            }
            else if (key === '-') {
                event.preventDefault();
                appendOperator('-');
            }
            else if (key === '*') {
                event.preventDefault();
                appendOperator('*');
            }
            else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            }
            // Calcular
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            }
            // Limpiar
            else if (key === 'Escape' || key.toLowerCase() === 'c') {
                event.preventDefault();
                clearDisplay();
            }
            // Backspace para borrar último dígito
            else if (key === 'Backspace') {
                event.preventDefault();
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
